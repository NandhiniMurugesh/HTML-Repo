<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <p>example of Order List with and without Mention
        <li>html</li>
        <li>css</li>
        <li>Javascript</li>
        <!-- with type -->
        <ol type="1">.
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
        </ol>
        Unordered list
        <ul>
            <li>Front-end</li>
            <li>Back-end</li>
            <li>Database</li>
            </ul>
            <ul type="square">
                <li>Front-end</li>
                <li>Back-end</li>
                <li>Database</li>
            </ul>
    </p>
</body>
</html>
